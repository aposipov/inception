networks:

  docker-newtwork:
    driver: bridge

volumes:

  wp-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/$USER/data/wp
      
  db-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/$USER/data/db